            <main class="structure__contacto">
                <section id="Form" class="my-2">
                    <h3 class="pt-3 pb-2">Dejanos tu mensaje</h3>
                    <form action="" class="container-fluid">
                        <div class="mb-1">
                            <input type="text" name="nombre" class="form-control form-input" id="name" placeholder="Nombre y Apellido" required>
                        </div>
                        <div class="mb-1">
                            <input type="email" name="correo" class="form-control form-input" id="mail" placeholder="Correo Electrónico" required>
                        </div>
                        <div class="mb-2">
                            <input type="number" name="celular" class="form-control form-input" id="phone" placeholder="Número de Celular" required>
                        </div>
                        <legend class="motivo-contacto">¿Por qué nos contactas?</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="motivo" id="consulta" checked>
                            <label class="form-check-label reason" for="consulta">Solicitud de Entrevista Virtual</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="motivo" id="presupuesto">
                            <label class="form-check-label reason" for="presupuesto">Otra Consulta</label>
                        </div>
                        <div class="form-floating my-2">
                            <textarea class="form-control" name="mensaje" id="textArea" style="height: 100px" placeholder="Deje su mensaje. En caso de solicitar una Entrevista, indique su preferencia horaria" required></textarea>
                        </div>
                        <button class="py-2 px-3 mt-1 btn button" type="submit">
                            <a href="#">Enviar</a>
                        </button>
                    </form>
                </section>
